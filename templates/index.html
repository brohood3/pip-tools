<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eolas - AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        .wallet-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            margin-right: 1rem;
        }
        
        .wallet-address {
            font-family: monospace;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-robot"></i>
                <h1>Eolas</h1>
            </div>
            <div class="header-controls">
                <div class="wallet-display" id="walletDisplay">
                    <i class="fa-solid fa-wallet"></i>
                    <span class="wallet-address" id="userWalletDisplay">{{ session.auth.address if session.auth else 'Not connected' }}</span>
                </div>
                <button id="darkModeToggle" class="header-btn">
                    <i class="fa-solid fa-moon"></i>
                    <span>Dark</span>
                </button>
                <button id="toggleTools" class="header-btn">
                    <i class="fa-solid fa-wrench"></i>
                    <span>Tools: On</span>
                </button>
                <div class="model-selector">
                    <i class="fa-solid fa-microchip"></i>
                    <select id="modelSelect">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <button id="clearChat" class="header-btn">
                    <i class="fa-solid fa-trash"></i>
                    <span>Clear</span>
                </button>
                <button id="logoutBtn" class="header-btn">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <main class="chat-container">
            <div id="messageContainer" class="message-container">
                <div class="message system">
                    <div class="avatar system-avatar">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello, I'm Eolas. How can I assist you today?</p>
                    </div>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="status-bar" id="statusBar">
                <div id="typingIndicator" class="typing-indicator hide">
                    <span></span><span></span><span></span>
                </div>
                <div id="statusText">Ready</div>
                <div id="tokenCounter">Tokens: 0</div>
            </div>

            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    autofocus
                ></textarea>
                <button id="sendButton" type="button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
